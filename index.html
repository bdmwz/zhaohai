<script>
    var i=0;
    $(".container").swipeUp(function(){
        if(i<4)
        {
            $(".container>div").eq(i).addClass("up");
            $(".container>div").eq(i).children().addClass("yin");
            i++;
            $(".container>div").eq(i).removeClass("down");
            $(".container>div").eq(i).children().removeClass("yin");
        }
    })
    $(".container").swipeDown(function(){
        if(i>0)
        {
            $(".container>div").eq(i).addClass("down");
            $(".container>div").eq(i).children().addClass("yin");
            i--;
            $(".container>div").eq(i).removeClass("up");
            $(".container>div").eq(i).children().removeClass("yin");
        }
    })
    flag=0;
    $(".container .music").tap(function(){

        if( document.querySelector(".audio-my").paused==true)
        {
            document.querySelector(".audio-my").play();
            $(".music").addClass("music-ani");
        }
        else{
            document.querySelector(".audio-my").pause();
            $(".music").removeClass("music-ani");
        }
    })
</script>
